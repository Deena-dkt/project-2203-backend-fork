spring:
  datasource:
    url: ${spring.datasource.url:}
    username: ${spring.datasource.username:}
    password: ${spring.datasource.password:}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

openai:
  api-key: ${OPENAI_API_KEY:test-api-key}

whatsapp:
  access-token: ${WHATSAPP_ACCESS_TOKEN:test-access-token}
  phone-number-id: ${WHATSAPP_PHONE_NUMBER_ID:test-phone-id}

logging:
  level:
    root: INFO
    org.springframework: WARN
    org.hibernate: WARN
    com.apps.deen_sa: INFO

test:
  containers:
    enabled: true
