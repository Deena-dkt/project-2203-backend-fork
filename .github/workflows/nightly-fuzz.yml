name: Nightly Financial Fuzz

on:
  schedule:
    - cron: "0 2 * * *"   # 2 AM UTC, because of course
  workflow_dispatch:

jobs:
  fuzz:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Run heavy fuzz simulations
        run: mvn -B verify -Pintegration -Dfuzz.iterations=100